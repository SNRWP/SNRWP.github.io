<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>党的大事纪</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <div class="page" data-uia-timeline-skin="3" data-uia-timeline-adapter-skin-3="uia-card-skin-#1">
        <div class="uia-timeline">
            <div class="uia-timeline__container">
                <div class="uia-timeline__line"></div>
                <div class="uia-timeline__annual-sections">
                    <span class="uia-timeline__year" aria-hidden="true">2024-11</span>
                    <div class="uia-timeline__groups">
                        <section class="uia-timeline__group" aria-labelledby="timeline-demo-1-heading-1">
                            <div class="uia-timeline__point uia-card" data-uia-card-skin="1" data-uia-card-mod="1">
                                <div class="uia-card__container">
                                    <div class="uia-card__intro">
                                        <h3 id="timeline-demo-1-heading-2" class="ra-heading">建党</h3>
                                        <span class="uia-card__time">
                                            <time datetime="2024-11-27">
                                                <span class="uia-card__day">2024-11-27</span>
                                            </time>
                                        </span>
                                    </div>
                                    <div class="uia-card__body">
                                        <div class="uia-card__description">
                                            <p>建党。党的创始人：张添一、纪毫末、张瀚元、郁欣然、杨小琋。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="uia-timeline__group" aria-labelledby="timeline-demo-1-heading-2">
                            <div class="uia-timeline__point uia-card" data-uia-card-skin="1" data-uia-card-mod="1">
                                <div class="uia-card__container">
                                    <div class="uia-card__intro">
                                        <h3 id="timeline-demo-1-heading-2" class="ra-heading">党的初步形成</h3>
                                        <span class="uia-card__time">
                                            <time datetime="2024-11-28">
                                                <span class="uia-card__day">2024-11-28</span>
                                        </span>
                                    </div>
                                    <div class="uia-card__body">
                                        <div class="uia-card__description">
                                            <p>招收新党员：俞奕森、郝元祺。确定党的党徽、党章、最高纲领、目前纲领，渡过"郝元祺"事件，召开党的第一次大会临时会议。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="uia-timeline__group" aria-labelledby="timeline-demo-1-heading-2">
                            <div class="uia-timeline__point uia-card" data-uia-card-skin="1" data-uia-card-mod="1">
                                <div class="uia-card__container">
                                    <div class="uia-card__intro">
                                        <h3 id="timeline-demo-1-heading-2" class="ra-heading">党的第一次大会</h3>
                                        <span class="uia-card__time">
                                            <time datetime="2024-11-28">
                                                <span class="uia-card__day">2024-11-29</span>
                                        </span>
                                    </div>
                                    <div class="uia-card__body">
                                        <div class="uia-card__description">
                                            <p>召开党的第一次大会，确定权利分支，选举第一届政府主席：张添一，第一届宣传部长：纪毫末。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        
                    </div>
                </div>
                <div class="uia-timeline__annual-sections">
                    <span class="uia-timeline__year" aria-hidden="true">2024-12</span>
                    <div class="uia-timeline__groups">
                        <section class="uia-timeline__group" aria-labelledby="timeline-demo-1-heading-3">
                            <div class="uia-timeline__point uia-card" data-uia-card-skin="1" data-uia-card-mod="1">
                                <div class="uia-card__container">
                                    <div class="uia-card__intro">
                                        <h3 id="timeline-demo-1-heading-2" class="ra-heading">大标题</h3>
                                        <span class="uia-card__time">
                                            <time datetime="2024-12-02">
                                                <span class="uia-card__day">日期</span>
                                            </time>
                                        </span>
                                    </div>
                                    <div class="uia-card__body">
                                        <div class="uia-card__description">
                                            <p>等待更新</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
