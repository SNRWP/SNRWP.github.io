<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>党的大事纪</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h2>2024-11-27</h2>
                <p>建党。党的创始人：张添一、纪毫末、张瀚元、郁欣然、杨小琋</p>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2>2024-11-28</h2>
                <p>确定党的党徽、党章、最高纲领、目前纲领，渡过"郝元祺"事件，召开党的第一次大会临时会议</p>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <h2>2024-11-29</h2>
                <p>召开党的第一次大会，确定权利分支，选举第一届政府主席：张添一，第一届宣传部长：纪毫末</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
